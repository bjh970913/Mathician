<html>
	<head>
		<meta charset="utf-8">
		<script src="/static/js/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/profile.css" >
		<script type="text/javascript">
			$("document").ready(function () {
				$(".click").css("z-index","-1")
				$(".click").mouseover(function (e) {
				 $(e.target).children(".click").show();
				  $("#count").css('opacity','0.8');
				})
				.mouseout(function (e) {
					$(e.target).children(".click").hide();
					  $("#count").css('opacity','1');
					})
					.css('cursor', 'pointer');
				});
		</script>
	</head>
	<body>
		<div id="container">
			<b>질문목록</b><br>

			{%if ques|length > 0%}
                {%for q in ques%}
                    	<div class="q" onclick="window.location='{{q.inum}}'">
							<img class="uimg" src="https://graph.facebook.com/{{q.fid}}/picture?type=small">
							<img class="qimg" src="/uploads/{{q.filename}}.png">
							<img class="click" style="position: absolute;margin-left:13.8px; margin-top:14px" src="/static/img/q_img_click.png">
							<div class="qb" id="{{q.inum}}">
								<b>{{q.title}}</b>
								<div id="count"><span style="font-size:18;"><br>답변<br></span>{{q.count}}</div>
							</div>
						</div>
				{%endfor%}
			{%else%}
				<b>질문이 없습니다.</b><br><br>
            {%endif%}

			<b>답변목록</b><br>

			{%if ans|length > 0%}
				{%for a in ans%}
					<div class="a">
						<img class="uimg" src="https://graph.facebook.com/{{a.fid}}/picture?type=small">
						<img class="qimg" src="/uploads/{{a.filename}}.png">
						<div class="qb" id="{{ans.no}}">
							<b>{{a.title}}</b>
						</div>
					</div>
				{%endfor%}
			{%else%}
				<b>답변이 없습니다.</b><br>
			{%endif%}
		</div>
		<div class="back">
      		<img src="/static/img/nav_logo.png" style="float:left;margin-left:15px;margin-top:20px;">
      		<div id="upload_prob" onclick="window.open('/edit?mode=q','_blank','width=1232,height=708, scrollbars=yes');return false;">문제올리기</div>
      		<div id="solve_prob" onclick="window.open('/main','_self','width=1232,height=708, scrollbars=yes');return false;">문제풀기</div>
      		<div id="my_page" onclick="window.open('/profile','_self','width=1232,height=708, scrollbars=yes');return false;">마이페이지</div>
 		</div>
	</body>
</html>
