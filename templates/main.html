<html>
	<head>
		<meta charset="utf-8">
		<script src="/static/js/jquery.js"></script>
		<style type="text/css">
			body{
				background-image: url(/static/img/q_bg.png);
				background-color: black;
			}
			#container{
				width: 916px;
				padding: 0;
				margin: 0 auto;
			}
			.q{
			width: 917px;
			height: 594px;
			border: 1px solid black;
			background-image: url(/static/img/q_img_problem.png);
			margin-top: 8px; 
			margin-bottom: 8px; 
			}
			.qb{
			height: 100px;
			width: 827px;
			margin: 15px;
			font-size: 49px;
			background-color: gray;
			padding-left: 60px;
			opacity: 0.4;
			}
			.qb b{
				font-size: 20pt;
				padding-top: 40px;
				margin-top: 60px;
				margin-left: 40px;
			}
			.uimg{
			position: absolute;
			width: 65px;
			height: 65px;
			margin-top: 30px;
			margin-left: 30px;
			}
			.qimg{
			position: absolute;
			width: 917px;
			height: 594px;
			}
			#mq{
				width: 917px;
				height: 110px;
				background-image: url(/static/img/q_button_ask.png);
				text-align: center;
				font-size: 45px;
			}
			.ans{
				width: 130px;
				height: 50px;
				background-image: url(/static/img/q_button_answer.png);
				text-align: center;
				font-size: 45px;
				position: relative;
				right: 30px;
				bottom: 30px;
			}
			a{
				text-decoration: none;
				color: black;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.qb').click(function(e){
					document.location=e.target.id
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div id="mq" onclick="window.open('/edit?mode=q','_blank','width=1232,height=708, scrollbars=yes');return false;">
				&nbsp;
			</div>
			{%for ques in list%}
				<div class="q">
					<img class="uimg" src="https://graph.facebook.com/{{ques.fid}}/picture?type=small">
					<img class="qimg" src="/uploads/{{ques.filename}}.png">
					<div class="qb" id="{{ques.inum}}">
						<b>{{ques.title}}</b>
					</div>
					<div class="ans" onclick="window.open('/edit?mode=a&amp;qnum={{ques.inum}}','_blank','width=1232,height=708, scrollbars=yes');return false;">
						 
					</div>
				</div>
			{%endfor%}	
		</div>
	</body>
</html>
