<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">
		<script src="/static/js/jquery.js"></script>
		<script type="text/javascript">
		$("document").ready(function () {
				$(".click").css("z-index","-1")
				$(".click").mouseover(function (e) {
				 $(e.target).children(".click").show();
				  $("#count").css('opacity','0.8');
				})
				.mouseout(function (e) {
					$(e.target).children(".click").hide();
					  $("#count").css('opacity','1');
					})
					.css('cursor', 'pointer');
				});


		</script>
	</head>
	<body>
		<div id="container">
			{%for ques in list%}
				<div class="q" onclick="window.location='{{ques.inum}}'">
					<img class="uimg" src="https://graph.facebook.com/{{ques.fid}}/picture?type=small">
					<!--<div class="click" style="position: absolute;margin-left:13px; margin-top:14px"><img src="/static/img/q_img_click.png"></div>-->
					<img src="/static/img/q_img_click.png" class="click" style="position: absolute;margin-left:13px; margin-top:14px">
					<div ><img class="qimg" src="/uploads/{{ques.filename}}.png"></div>
					<div class="qb">
						<b>{{ques.title}}</b>
						<div id="count"><span style="font-size:18;top:5;"><br>답변<br></span>{{ques.cnt}}</div>
					</div>
				</div>
			{%endfor%}
		</div>
		<div class="back">
      		<img src="/static/img/nav_logo.png" style="float:left;margin-left:15px;margin-top:20px;">
      		<div id="upload_prob" onclick="window.open('/edit?mode=q','_blank','width=1232,height=708, scrollbars=yes');return false;">문제올리기</div>
      		<div id="solve_prob" onclick="window.open('/main','_self','width=1232,height=708, scrollbars=yes');return false;">문제풀기</div>
      		<div id="my_page" onclick="window.open('/profile','_self','width=1232,height=708, scrollbars=yes');return false;">마이페이지</div>
 		</div>
	</body>
</html>
