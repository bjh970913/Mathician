<html>
	<head>
		<meta charset="utf-8">
		<script src="/static/js/jquery.js"></script>
		<style type="text/css">
			body{
				background-image: url(/static/img/q_bg.png);
				background-color: black;
			}
			#container{
				width: 916px;
				padding: 0;
				margin: 0 auto;

			}
			.q{
				width: 917px;
				height: 594px;
				border: 1px solid black;
				background-image: url(/static/img/q_img_problem.png);
				margin-top: 8px;
				margin-bottom: 8px;
			}
			.qb{
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
				height: 100px;
				width: 827px;
				margin: 15px;
				font-size: 49px;
				background-color: white;
				padding-left: 60px;
				border-bottom: 2px solid #d2d2d2;
			}
			.qb b{
				line-height: 100px;
				font-size: 30pt;
				padding-top: 40px;
				margin-top: 60px;
				margin-left: 40px;
			}
			.uimg{
				position: absolute;
				width: 65px;
				height: 65px;
				margin-top: 30px;
				margin-left: 30px;
			}
			.qimg{
				position: absolute;
				padding-top:130px;
				width: 917px;
				height: 594px;
			}
			#mq{
				width: 917px;
				height: 110px;
				background-image: url(/static/img/q_button_ask_pr.png);
				text-align: center;
				font-size: 45px;
				cursor:pointer;
			}
			#mq:hover{
				background-image: url(/static/img/q_button_ask.png);
			}
			.ans{
				width: 130px;
				height: 50px;
				background-image: url(/static/img/q_button_answer_pr.png);
				text-align: center;
				font-size: 45px;
				position: relative;
				left: 740px;
				top: 370px;
				cursor:pointer;
			}
			.ans:hover{
				background-image: url(/static/img/q_button_answer.png);
			}
			a{
				text-decoration: none;
				color: black;
			}
		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div id="container">
			<div id="mq" onclick="window.open('/edit?mode=q','_blank','width=1232,height=708, scrollbars=yes');return false;">
				&nbsp;
			</div>
			{%for ques in list%}
				<div class="q" onclick="window.location='{{ques.inum}}'">
					<img class="uimg" src="https://graph.facebook.com/{{ques.fid}}/picture?type=small">
					<img class="qimg" src="/uploads/{{ques.filename}}.png">
					<div class="qb">
						<b>{{ques.title}}</b>
					</div>
					<div class="ans" onclick="window.open('/edit?mode=a&amp;qnum={{ques.inum}}','_blank','width=1232,height=708, scrollbars=yes');return false;">

					</div>
				</div>
			{%endfor%}
		</div>
	</body>
</html>
