<html>
	<head>
		<meta charset="utf-8">
		<script src="/static/js/jquery.js"></script>
		<style type="text/css">
			.q{
			width: 750px;
			height: 450px;
			border: 1px solid black;
			}
			.qb{
			height: 50px;
			font-size: 49px;
			background-color: gray;
			padding-left: 60px;
			opacity: 0.4;
			}
			.uimg{
			position: absolute;
			}
			.qimg{
			position: absolute;
			width: 750px;
			height: 450px;
			}
			#mq{
				width: 750px;
				height: 50px;
				margin-bottom: 20px;
				border-radius: 10px;
				background-color: green;
				text-align: center;
				font-size: 45px;
			}
			a{
				text-decoration: none;
				color: black;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.qb').click(function(e){
					document.location="view?id="+e.target.id
				});
			});
		</script>
	</head>
	<body>
		<div id="mq">
			<a href="/edit?mode=q" onclick="window.open(this.href,'_blank','width=1000,height=700, scrollbars=yes');return false;">질문하기</a>
		</div>
		{%for ques in list%}
			<div class="q">
				<img class="uimg" src="https://graph.facebook.com/{{ques.fid}}/picture?type=small">
				<img class="qimg" src="/uploads/{{ques.filename}}.png">
				<div class="qb" id="{{ques.no}}">
					{{ques.title}}
				</div>
			</div>
		{%endfor%}
	</body>
</html>
